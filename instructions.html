<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ADD TITLE</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <!--FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">
	
</head>

<body>

  <div class="w3-container w3-margin w3-border w3-padding-64 header">
    <header class="w3-border w3-margin">
      <h1>The Music Room</h1>
      <h2>Instructions</h2>
    </header> 
  </div>


  <nav class="w3-container w3-border">
    <button onclick="window.location.href = 'index.html'" class="w3-button w3-black w3-round">Home</button>
  </nav>


  <section class="w3-row w3-border images">
    <div class="box piano w3-col w3-center l4 m4 s12">
      <h2>Click and hold and move your mouse side to side to turn around. <br> Move your mouse up and down to look up or down.</h2>
    </div>

    <div class="box guitar w3-col w3-center l4 m4 s12">
      <h2>Use your WASD keys or arrow keys to move around. </h2>
    </div>

    <div class="box drums w3-col w3-center l4 m4 s12">
      <h2>Click on an instrument of your choice to see more information about it!</h2>
    </div>
  </section>

  
</body>

</html>
