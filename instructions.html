<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ADD TITLE</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <!--FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">
	
</head>

<body>

  <div class="w3-container w3-row w3-margin w3-padding-64 w3-border w3-border-black header">
    <header class="w3-col l7 m7 s7 w3-margin">
      <h1>The Music Room</h1>
      <h2>Instructions</h2> 
      <!--<img class="info_img" src="/images/info.png" alt="information icon">-->
    </header> 

    <nav class="w3-col l4 m4 s4 w3-center">
      <button onclick="window.location.href = 'vr.html'" class="enter w3-round w3-hover-gray"> <h2 class="center w3-hover-text-black">Enter VR <br> World</h2> </button>
    </nav>
  </div>


  <section class="w3-row w3-border w3-border w3-border-black images">
    <div class="box piano w3-col w3-center w3-padding w3-border w3-border-black l4 m4 s12">
      <img class="sidemouse_img" src="/images/sidemouse.png" alt="side to side">
      <img class="updownmouse_img" src="/images/updownmouse.png" alt="up and down">
      <h2>Click and hold and move your mouse side to side to turn around. <br> Move your mouse up and down to look up or down.</h2>
    </div>

    <div class="box guitar w3-col w3-center w3-padding w3-border w3-border-black l4 m4 s12">
      <img class="keys_img" src="/images/keys.png" alt="keys">
      <h2>Use your WASD keys or arrow keys to move around. </h2>
    </div>

    <div class="box drums w3-col w3-center w3-padding w3-border w3-border-black l4 m4 s12">
      <img class="cursor_img" src="/images/cursor.png" alt="cursor">
      <h2>Click on an instrument of your choice to see more information about it!</h2>
    </div>
  </section>


  <footer class="footer w3-container w3-margin w3-border w3-border-black">
    <div class="w3-row">
      <h3 class="w3-col l6 m6 s12">Made By: Arya Ubale 2023</h3>
      <h3 class="w3-col l6 m6 s12 w3-right-align">
        <a href="https://docs.google.com/document/d/e/2PACX-1vQa3WkS3TKWQdmhiP-fEdRu-AXXdAsPkGu3Nh_zVvNKk4gpd-QZQTQ4IPlnsKvIPhcwAwNHC3l9vs9M/pub">Credits</a>
      </h3>
    </div>
  </footer>

  
</body>

</html>
