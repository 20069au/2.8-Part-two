<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ADD TITLE</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <!--FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">
	
</head>

<body>

  <div class="w3-container w3-margin w3-border w3-padding-64 header">
    <header class="w3-border w3-margin">
      <h1>The Music Room</h1>
      <h2>Experience an Immersive Music <br> Room to be Blown Away</h2>
    </header> 
  </div>

  <section class=" w3-row w3-border images">
    <div class="box piano w3-col w3-center l4 m4 s12">
      <img class="piano_img" src="/images/piano.png" alt="piano">
    </div>

    <div class="box guitar w3-col w3-center l4 m4 s12">
      <img class="guitar_img" src="/images/guitar.png" alt="electric guitar">
    </div>

    <div class="box drums w3-col w3-center l4 m4 s12">
      <img class="drums_img" src="/images/drums.png" alt="drums">
    </div>
  </section>


  
</body>

</html>
